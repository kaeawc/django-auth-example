[tox]
envlist = py27,py32,py33,py34,py35

[testenv]
deps =
    Django
    nose
    django-nose
    requests
commands =
    python manage.py test -v 2
whitelist_externals =
    nosetests

[testenv:py27]
basepython=python2.7

[testenv:py32]
basepython=python3.2

[testenv:py33]
basepython=python3.3

[testenv:py34]
basepython=python3.4

[testenv:py35]
basepython=python3.5

[testenv:pypy]
basepython=pypy

[testenv:docs]
deps =
    sphinx
    docutils
whitelist_externals =
    make
commands =
    make html